---
ssh_authorisation_user: "{{ ansible_user | default('root') }}"
ssh_authorisation_exclusive: false
ssh_authorisation_type: "key" # key, keyfile, github  

ssh_authorisation_key: ""
ssh_authorisation_local_keyfile: ~/.ssh/id_rsa.pub
ssh_authorisation_github_username: ""

ssh_authorisation_uninstall: false
